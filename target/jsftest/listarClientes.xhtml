<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Compatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Cadastro de Clientes</title>
	<style type="text/css">
body {
	background-color: #f4f6f9;
	font-family: Arial, sans-serif;
}

.container-custom {
	width: 85%;
	margin: auto;
	padding: 30px 0;
}

.header-title {
	text-align: center;
	font-size: 28px;
	margin-bottom: 20px;
}

.table-custom {
	width: 100%;
	margin-top: 20px;
	background-color: #ffffff;
	border-radius: 8px;
	box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.table-custom th, .table-custom td {
	text-align: center;
	padding: 15px;
}

.table-custom th {
	background-color: #337ab7;
	color: white;
}

.btn-custom {
	width: 200px;
	padding: 10px;
	background-color: #007bff;
	color: white;
	border-radius: 8px;
	border: none;
	transition: background-color 0.3s ease;
}

.btn-custom:hover {
	background-color: #0056b3;
}

.text-center-custom {
	text-align: center;
	margin-top: 20px;
}

.btn-container {
	text-align: center;
	margin-top: 30px;
}

.btn-link-custom {
	font-size: 16px;
	color: #007bff;
	text-decoration: none;
}

.btn-link-custom:hover {
	text-decoration: underline;
}
</style>
</h:head>

<h:body>
	<div class="container-custom">
		<!-- Header Section -->
		<div class="text-center">
			<h2 class="header-title">
				<h:outputText value="Cadastro de Clientes" />
			</h2>
		</div>

		<!-- Client Data Table Section -->
		<h:form id="clienteForm">
			<h:dataTable id="clienteTable" value="#{clienteBean.listarTodos()}"
				var="cliente"
				styleClass="table table-striped table-bordered table-custom">
				<h:column>
					<f:facet name="header">Nome do Cliente</f:facet>
					<h:outputText value="#{cliente.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{cliente.email}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Telefone</f:facet>
					<h:outputText value="#{cliente.telefone}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">CEP</f:facet>
					<h:outputText value="#{cliente.endereco.cep}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">CEP</f:facet>
					<h:outputText value="#{cliente.endereco.logradouro} - #{cliente.endereco.bairro} - #{cliente.endereco.cidade} " />
				</h:column>
				
				
				

				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandButton action="#{clienteBean.editCliente(cliente.id)}"
						value="Editar" styleClass="btn btn-primary">
						<f:param name="selectedClienteId" value="#{cliente.id}" />
					</h:commandButton>
					<h:commandButton
						action="#{clienteBean.deleteCliente(cliente.id)}"
						value="Excluir" styleClass="btn btn-danger" />
				</h:column>
			</h:dataTable>

			<!-- Button to Add New Client -->
			<div class="btn-container">
				<h:commandButton action="cadastroCliente.xhtml?faces-redirect=true"
					value="Adicionar Novo Cliente"
					styleClass="btn btn-success btn-custom" />
			</div>
		</h:form>
	</div>
</h:body>
</html>
